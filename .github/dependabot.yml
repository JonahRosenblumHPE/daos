version: 2
updates:
  - package-ecosystem: pip
    directories:
      - /utils/ansible/ftest/
      - /utils/cq/
      - /
    ignore:
      - dependency-name: "avocado-framework*"
    schedule:
      interval: "cron"
      cronjob: "0 0 1,15 * *"  # Twice a month
    groups:
      python-packages:
        patterns:
          - "*"
    assignees:
      - daos-stack/actions-watchers
    commit-message:
      prefix: "Test-tag: pr,vm \n"

  - package-ecosystem: github-actions
    target-branch: master
    directory: /
    schedule:
      interval: "cron"
      cronjob: "0 0 1,15 * *"  # Twice a month
    groups:
      gha-versions:
        patterns:
          - "*"
    assignees:
      - daos-stack/actions-watchers
    commit-message:
      prefix: "Doc-only: true \n"

  - package-ecosystem: github-actions
    target-branch: release/2.6
    directory: /
    schedule:
      interval: "cron"
      cronjob: "0 0 1,15 * *"  # Twice a month
    groups:
      gha-versions:
        patterns:
          - "*"
    assignees:
      - daos-stack/actions-watchers
    commit-message:
      prefix: "Doc-only: true \n"
